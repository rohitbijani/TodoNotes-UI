<div class="notes">

  <div class="" ng-show="!showCard">
    <md-card class="createNote-card">
      <md-card-content ng-click="showCard=true">
        <input type="text" style="border: none;" ng-model="description" placeholder="Take a note...">
      </md-card-content>
    </md-card>
  </div>

  <div class="" ng-show="showCard">
    <md-card class="createNote-card">
      <md-card-content>
        <input type="text" style="border: none;" ng-model="title" placeholder="Title">
        <span style="display :block;"></span>
        <input type="text" style="border: none;" ng-model="description" placeholder="Take a note...">
      </md-card-content>
      <div layout="row" layout-align="space-between center">
        <noteactions></noteactions>
        <div>
          <md-button class="md-icon-button" ng-disabled="true"><i class="material-icons">undo</i></md-button>
          <md-button class="md-icon-button" ng-disabled="true"><i class="material-icons">redo</i></md-button>
        </div>
        <div>
          <md-button ng-click="showCard=false;createNote()">CLOSE</md-button>
        </div>
      </div>
    </md-card>
  </div>

  <div class="notes-pinned" layout="row" layout-wrap style="margin: 0 255px;">

    <md-card class="note-card" ng-repeat="x in notes | filter: {'pinned' : 'true', archived: 'false'}" ng-click="showAlert($event)">
      <md-card-title style="padding: 10px 16px 16px;">
        <md-card-title-text>
          <span class="md-headline"><strong>{{x.title}}</strong></span>
        </md-card-title-text>
        <div style="margin-right: -5px;" ng-click="unpinNote(x)">
          <md-tooltip style="margin-top: -1px;">Unpin note</md-tooltip>
          <img src="assets/images/pinned.svg">
        </div>
      </md-card-title>
      <md-card-content>
        {{x.description}}
      </md-card-content>
      <div class="note-card-actions">
        <!-- ng-mouseover="active = true" ng-mouseleave="active = false" ng-init="active = false" ng-show="active"> -->
        <noteactions></noteactions>
      </div>
    </md-card>

  </div>

  <div class="notes-others" layout="row" layout-wrap style="margin: 0 255px;">

    <md-card class="note-card" ng-repeat="x in notes | filter: {trash: 'false', pinned: 'false', archived: 'false'}" ng-click="showAlert($event)">
      <md-card-title style="padding: 10px 16px 16px;">
        <md-card-title-text>
          <span class="md-headline"><strong>{{x.title}}</strong></span>
        </md-card-title-text>
        <div style="margin-right: -5px;" ng-click="pinNote(x)">
          <md-tooltip style="margin-top: -1px;">Pin note</md-tooltip>
          <img src="assets/images/pin.svg">
        </div>
      </md-card-title>
      <md-card-content>
        {{x.description}}
      </md-card-content>
      <div class="note-card-actions">
        <!-- ng-mouseover="active = true" ng-mouseleave="active = false" ng-init="active = false" ng-show="active"> -->
        <noteactions></noteactions>
      </div>
    </md-card>

  </div>

</div>
